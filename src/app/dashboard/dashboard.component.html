<div style="height:130px;position: sticky; top: 0;z-index: 2000;background-color: rgb(240, 240, 240)" >
  <div class="row" style="padding-top:10px;padding-bottom:5px;margin:0px">
    <div class="col-sm-8" style="padding-left: 30px">
      <img style="width:6%;height: 5%" src="assets/images/toplogo.png" />
    </div>
    <div class="col-sm-4">
      <div class="col-sm-8 text-right" style="padding-right:0px">
          <img style="width:70%;height: 70%;" src="assets/images/hsil_logo.png" />
      </div>
      <div class="col-sm-4 text-right" style="padding-top:10px;padding-left:0px;padding-right:0px">
          <label>Hi,{{profileName}}<br>
            <a  (click)="logOut()" style="cursor:pointer">LOGOUT</a></label>
      </div>
    </div>
  
  </div>
  
      <div class="row " style="margin:0px">
        <ngx-spinner></ngx-spinner>
        <div  style="width:224px" class=" col-sm-2 dropdown"  *ngFor="let m of menulist">
          <button [id] = "m.tabUrl" style = "color: #fff;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 15px;padding-bottom:8px;font-weight:800" class="btn btn-default form-control tabClass dashboardClass" type="button"
          [routerLink]="m.tabUrl"  (click)="changeComponent(m.tabUrl)"
          >{{m.tabName}}
           
          </button>
         
        </div>
      </div>
 
  
</div>

<hr style="padding:0px;color:black;border: 1px solid grey;margin-top:2px;margin-bottom:2px;background-color: rgb(240, 240, 240)">
